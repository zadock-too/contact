<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Black background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff; /* White text */
    }

    .form-container {
      background-color: #222; /* Dark gray background for the form */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #fff; /* White text for header */
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #444; /* Dark border */
      border-radius: 5px;
      background-color: #333; /* Dark background for input fields */
      color: #fff; /* White text in input fields */
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #860492; /* Purple border on focus */
    }

    button {
      background-color: #860492; /* Purple background */
      color: #fff;
      padding: 14px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a036d; /* Darker purple on hover */
    }

    .hidden {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Contact Us</h1>
    <form action="https://api.web3forms.com/submit" method="POST">
      <!-- Replace with your Access Key -->
      <input type="hidden" name="access_key" value="ff5bbe28-beb4-4b3c-8cee-3b236625a138">

      <!-- Form Inputs -->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <!-- Honeypot Spam Protection -->
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

      <!-- Submit Button -->
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
